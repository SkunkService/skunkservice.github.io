<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 class="title">Settings</h1>
        <form id="settings-form">
            <div class="setting">
                <label for="dark-mode">Enable Dark Mode:</label>
                <input type="checkbox" id="dark-mode" name="dark-mode">
            </div>
            <button type="submit" class="button">Save Settings</button>
        </form>
        <div class="settings-actions">
            <button id="delete-permanently" class="button">Delete Permanently Datas</button>
            <button id="delete-verified" class="button">Delete Verified Datas</button>
            <button id="auth-google-btn" class="button">Authenticate with Google</button>
            <button id="acc-view-btn" class="button">Account View</button>
            <div id="acc-view-box" style="display: none;">
                <p id="username">Username: User</p>
                <p id="username">Nickname: @username</p>
                <img id="icon" class="icon-100px" alt="User Icon">
                <button id="edit-profile-btn">Customize Account</button>
                <div id="in-edit-profile" style="display: none;">
                    <input placeholder="Type your Username here" type="text" id="username-inp">
                    <input placeholder="Type your Nickname here" type="text" id="nickname-inp">
                    <input placeholder="Icon User here (Optional)" type="file" id="icon-file">
                    <button id="apply-profile">Apply Profile</button>
                    <p id="message"></p>
                </div>
            </div>
        </div>
        <div id="result-message"></div>
    </div>
    <script src="index.js"></script>
</body>
</html>
