<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SkunkPlatform Team</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        header {
            background-color: #333;
            color: white;
            padding: 10px 0;
            text-align: center;
        }
        nav {
            margin: 20px 0;
            text-align: center;
        }
        nav button {
            margin: 0 15px;
            text-decoration: none;
            color: #333;
            cursor: pointer;
            background-color: #e7e7e7;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        nav button:hover {
            background-color: #d7d7d7;
        }
        main {
            background: white;
            padding: 20px;
            border-radius: 8px;
        }
        footer {
            text-align: center;
            margin-top: 20px;
            color: #777;
        }
        .source-theme {
            background-color: #1c1c1c; /* Dark background */
            color: white; /* White text */
            padding: 15px;
            border-radius: 8px;
        }
    </style>
</head>
<body>

<header>
    <h1>Welcome to My Website</h1>
</header>

<main>
    <nav>
        <button id="teamInfoBtn">Team Information</button>
        <button id="teamGuidelinesBtn">Team Guidelines</button>
        <button id="teamDiscordBtn">Team Discord Server</button>
        <button id="sourceModeBtn">Source Mode</button>
    </nav>
    <div id="page">
        <p>This Page Search of ?go is Loading...</p>
        <p>This may take a few seconds.</p>
        <p>Use ?go to go to a Page, for example: ?go=info</p>
        <p>The Page go will Send to JavaScript</p>
    </div>
</main>

<footer>
    <p>&copy; 2024 My Website</p>
</footer>
    <script src="index.js"></script>
</body>
</html>
