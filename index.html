<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="https://cdn-icons-png.freepik.com/512/5539/5539679.png" type="image/x-icon">
    <title>SkunkService - Pages</title>
    <link rel="stylesheet" href="style.css">
    <meta property="og:title" content="SkunkService - Official Website" />
    <meta property="og:description" content="We actually work for SkunkService. Developed by SkunkPlatform" />
    <meta property="og:image" content="https://cdn-icons-png.freepik.com/512/5539/5539679.png" />
    <meta property="og:url" content="https://skunkservice.github.io" />
    <script src="https://www.google.com/recaptcha/api.js?render=6LfvmUAqAAAAAM2GeTExVazkD2heVs2TwDekLHiI"></script>
</head>
<body>
    <div id="recaptcha" hidden>
        <!-- Form for sending data to Formspree with reCAPTCHA -->
        <form id="myForm" action="https://formspree.io/f/mgvwbyae" method="POST">
            <input type="hidden" name="recaptcha-token" id="recaptchaToken">
            <button id="submitButton" type="submit">Submit</button>
        </form>
    </div>

    <div id="content" hidden>
        <h1>What would you go this Pages?</h1>
        <div class="button-container">
            <button onclick='window.open("https://skunkservice.github.io/Skunk-Application")'>
                <img src="https://raw.githubusercontent.com/SkunkService/Skunk-Application/main/docs/icon.png" alt="Skunk Application Icon">
                Skunk Application
            </button>
            <button onclick='window.open("https://skunkservice.github.io/SkunkApp-Privacy-Policy")'>
                <img src="https://raw.githubusercontent.com/SkunkService/Skunk-Application/main/docs/icon.png" alt="Privacy Policy Icon">
                SkunkApp - Privacy Policy
            </button>
            <button onclick='window.open("https://skunkservice.github.io/Terms-of-Service")'>
                <img src="https://raw.githubusercontent.com/SkunkService/Skunk-Application/main/docs/icon.png" alt="Terms of Service Icon">
                SkunkApp - Terms of Service
            </button>
            <button class="live-streams-button" onclick='window.open("https://skunkservice.github.io/live")'>
                <img src="https://raw.githubusercontent.com/SkunkService/live/main/docs/live.png" alt="LIVE Streams Icon">
                LIVE Streams
            </button>
            <button class="app-list-button" onclick='window.open("https://skunkservice.github.io/apps")'>
                <img src="https://cdn-icons-png.freepik.com/512/5539/5539679.png" alt="App List Icon">
                More Apps
            </button>
            <button class="beta-button" onclick='window.open("https://skunkservice.github.io/apps/skunkdrawer")'>
                <img src="https://cdn-icons-png.freepik.com/512/5539/5539679.png" alt="">
                Paint with your Favorite Image! (Beta and Advanced)
            </button>
        </div>
    </div>

    <script src="recaptcha.js"></script>
</body>
</html>
