<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="https://cdn-icons-png.freepik.com/512/5539/5539679.png" type="image/x-icon">
    <title>SkunkService - Pages</title>
    <link rel="stylesheet" href="style.css">
    <meta property="og:title" content="SkunkService - Official Website" />
    <meta property="og:description" content="We actually work for SkunkService. Developed by SkunkPlatform" />
    <meta property="og:image" content="https://cdn-icons-png.freepik.com/512/5539/5539679.png" />
    <meta property="og:url" content="https://skunkservice.github.io" />
    <meta name="description" content="Explore SkunkService pages including application details, privacy policies, terms of service, live streams, and more." />
</head>
<body>
    <!-- Content to be displayed -->
    <h1>What would you like to do on this page?</h1>
    <div class="button-container">
        <button aria-label="Open Skunk Application" onclick='window.open("https://skunkservice.github.io/Skunk-Application")'>
            <img src="https://raw.githubusercontent.com/SkunkService/Skunk-Application/main/docs/icon.png" alt="Skunk Application Icon">
            Skunk Application
        </button>
        <button aria-label="Open SkunkApp Privacy Policy" onclick='window.open("https://skunkservice.github.io/SkunkApp-Privacy-Policy")'>
            <img src="https://raw.githubusercontent.com/SkunkService/Skunk-Application/main/docs/icon.png" alt="Privacy Policy Icon">
            SkunkApp - Privacy Policy
        </button>
        <button aria-label="Open SkunkApp Terms of Service" onclick='window.open("https://skunkservice.github.io/Terms-of-Service")'>
            <img src="https://raw.githubusercontent.com/SkunkService/Skunk-Application/main/docs/icon.png" alt="Terms of Service Icon">
            SkunkApp - Terms of Service
        </button>
        <button class="live-streams-button" aria-label="Open Live Streams" onclick='window.open("https://skunkservice.github.io/live")'>
            <img src="https://raw.githubusercontent.com/SkunkService/live/main/docs/live.png" alt="LIVE Streams Icon">
            LIVE Streams
        </button>
        <button class="app-list-button" aria-label="Open More Apps" onclick='window.open("https://skunkservice.github.io/apps")'>
            <img src="https://cdn-icons-png.freepik.com/512/5539/5539679.png" alt="App List Icon">
            More Apps
        </button>
        <button class="beta-button" aria-label="Open SkunkDrawer Beta" onclick='window.open("https://skunkservice.github.io/apps/skunkdrawer")'>
            <img src="https://cdn-icons-png.freepik.com/512/5539/5539679.png" alt="Beta Icon">
            Paint with your Favorite Image! (Beta and Advanced)
        </button>
    </div>
    <div id=""></div>
    <script src="https://cdn.jsdelivr.net/gh/SkunkService/skunkservice.github.io/api/api.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/SkunkService/skunkservice.github.io@main/api/api-require.js"></script>
</body>
</html>
