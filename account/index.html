<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Account</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
     <div class="container">
        <div id="acc-view-box">
            <p id="username">Username: User</p>
            <p id="nickname">Nickname: @username</p>
            <p id="acc-verified">Account Verification: Unverified</p>
            <a id="view-icon" title="View Icon">
                <img id="icon" src="https://via.placeholder.com/250" alt="User Icon" width="250" height="250">
            </a>
            <button id="filter-icon">Filter Icon User</button>
            <button id="unfilter-icon">Unfilter Icon User</button>
            <button id="edit-profile-btn">Customize Account</button>
            <form id="profile-form">
                <input placeholder="Type your Username here" type="text" id="username-inp">
                <input placeholder="Type your Nickname here" type="text" id="nickname-inp">
                <input placeholder="Upload Icon (Optional)" type="file" id="icon-file">
                <button id="apply-profile" type="button">Apply Profile</button>
                <p id="message"></p>
            </form>
        </div>
    </div>

    <div class="container" id="icon-box" hidden>
        <div id="icon-checks" class="icon-checks">
            <img id="icon-check" src="https://via.placeholder.com/250" alt="User Icon" width="1000" height="1000">
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
