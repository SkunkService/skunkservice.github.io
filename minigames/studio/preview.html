<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minigames Preview</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Game Preview</h1>
        
        <h2>Enter Your Game Code</h2>
        <textarea id="codeInput" rows="10" placeholder="Paste your game code here..."></textarea>
        <button id="runBtn">Run Game</button>
        
        <h2>Game Preview</h2>
        <div id="game" style="border: 1px solid #000; width: 1440px; height: 900px;">
            <canvas id="gameCanvas" width="1340" height="900"></canvas>
        </div> <!-- Placeholder for the existing game canvas -->
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas'); // Reference to the existing canvas
        const context = canvas.getContext('2d'); // Get the 2D context

        document.getElementById('runBtn').addEventListener('click', function() {
            const gameCode = document.getElementById('codeInput').value;

            // Clear previous game if any
            context.clearRect(0, 0, canvas.width, canvas.height); // Clear the canvas

            // Execute user code
            try {
                eval(`
                    const canvas = document.getElementById('gameCanvas');
                    const context = canvas.getContext('2d');
                    ${gameCode}
                `); // Use eval to run the user code
            } catch (error) {
                console.error('Error executing game code:', error);
            }
        });
    </script>
</body>
</html>
