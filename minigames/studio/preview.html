<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minigames Preview</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Game Preview</h1>
        
        <h2>Generated Game Code</h2>
        <textarea id="codeOutput" rows="10" readonly></textarea>
        <button id="runGameBtn">Run Game</button>
        
        <div id="game"></div> <!-- Placeholder for the game canvas -->
    </div>

    <script>
        // Retrieve the game code from local storage
        const gameCode = localStorage.getItem('gameCode');

        // Display the game code in the textarea
        document.getElementById('codeOutput').value = gameCode;

        // Function to run the game code
        function runGame() {
            // Clear previous game elements
            document.getElementById('game').innerHTML = '';

            // Create a new script element to run the game code
            const script = document.createElement('script');
            script.textContent = gameCode;

            // Append the script to the game div
            document.getElementById('game').appendChild(script);
        }

        // Event listener for the button
        document.getElementById('runGameBtn').addEventListener('click', runGame);

        // Optional: Automatically run the game when the page loads
        // runGame();
    </script>
</body>
</html>
