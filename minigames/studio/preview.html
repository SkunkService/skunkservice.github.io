<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minigames Preview</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Game Preview</h1>
        <div id="game"></div> <!-- Placeholder for the game canvas -->
    </div>

    <script>
        // Retrieve the game code from local storage
        const gameCode = localStorage.getItem('gameCode');

        // Create a new script element to run the game code
        const script = document.createElement('script');
        script.textContent = gameCode;
        document.getElementById('game').appendChild(script);
    </script>
</body>
</html>
