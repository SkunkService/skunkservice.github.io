<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minigames Preview</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Game Preview</h1>
        
        <h2>Enter Your Game Code</h2>
        <textarea id="codeInput" rows="10" placeholder="Paste your game code here..."></textarea>
        <button id="runBtn">Run Game</button>
        
        <h2>Game Preview</h2>
        <div id="game" style="border: 1px solid #000; width: 400px; height: 300px;"></div> <!-- Placeholder for the game canvas -->
    </div>

    <script>
        document.getElementById('runBtn').addEventListener('click', function() {
            const gameCode = document.getElementById('codeInput').value;

            // Clear previous game if any
            const gameDiv = document.getElementById('game');
            gameDiv.innerHTML = '';

            // Create a new script element to run the game code
            const script = document.createElement('script');
            script.textContent = gameCode;

            // Append the script to the game div
            gameDiv.appendChild(script);
        });
    </script>
</body>
</html>
