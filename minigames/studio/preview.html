<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minigames Preview</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Game Preview</h1>
        
        <h2>Enter Your Game Code</h2>
        <textarea id="codeInput" rows="10" placeholder="Write your JavaScript game code here..."></textarea>
        <button id="runGameBtn">Run Game</button>
        
        <div id="game"></div> <!-- Placeholder for the game canvas -->
    </div>

    <script>
        // Function to run the game code from the textarea
        function runGame() {
            // Clear previous game elements
            document.getElementById('game').innerHTML = '';

            // Get the game code from the textarea
            const gameCode = document.getElementById('codeInput').value;

            // Create a new script element to run the game code
            const script = document.createElement('script');
            script.textContent = gameCode;

            // Append the script to the game div
            document.getElementById('game').appendChild(script);
        }

        // Event listener for the button
        document.getElementById('runGameBtn').addEventListener('click', runGame);
    </script>
</body>
</html>
