<!DOCTYPE html>
<html>
<head>
    <title>SkunkDrawer - SkunkService's Website</title>
    <meta name="description" content="SkunkDrawer is a powerful drawing tool integrated with SkunkService. Create, edit, and manage your drawings easily.">
    <style>
        canvas { border: 1px solid black; }
        .toolbar { margin-bottom: 10px; }
        .toolbar input { margin-right: 10px; }
    </style>
</head>
<body>
    <div class="toolbar">
        <button onclick="setTool('draw')">Draw</button>
        <button onclick="setTool('eraser')">Eraser</button>
        <button onclick="setTool('fill')">Fill</button>
        <button onclick="setTool('crop')">Crop</button>
        <button onclick="saveDrawing()">Save Canvas</button>
        <button onclick="loadDrawing()">Load Canvas</button>
        <button onclick="undo()">Undo</button>
        <button onclick="redo()">Redo</button>
        <button onclick="generateJSON()">Generate JSON for Recovery</button>
        <button onclick="manageLibrary()">Manage Library</button>
        <input type="file" id="uploadImage" accept="image/*" style="display:none">
        <label for="uploadImage">Upload Image</label>
        <label for="colorPicker">Brush Color:</label>
        <input type="color" id="colorPicker" value="#000000">
        <label for="brushSize">Brush Size:</label>
        <input type="number" id="brushSize" min="1" value="30">
        <div>
            <label for="cropWidth">Crop Width:</label>
            <input type="number" id="cropWidth" min="1" value="100">
            <label for="cropHeight">Crop Height:</label>
            <input type="number" id="cropHeight" min="1" value="100">
        </div>
    </div>
    <canvas id="myCanvas" width="800" height="600"></canvas>
    <div id="library"></div>
    
    <script>
        const canvas = document.getElementById('myCanvas');
        const ctx = canvas.getContext('2d');
        let currentTool = 'draw';
        let isDrawing = false;
        let brushColor = '#000000'; // Default brush color
        let brushSize = 30; // Default brush size
        let history = [];
        let historyIndex = -1;
        let croppedImage = new Image();
        let cropStartX, cropStartY;

        function setTool(tool) {
            currentTool = tool;
            if (tool === 'fill') {
                canvas.addEventListener('click', fillCanvas);
            } else {
                canvas.removeEventListener('click', fillCanvas);
            }
        }

        function startDrawing(e) {
            if (currentTool === 'draw' || currentTool === 'eraser') {
                isDrawing = true;
                draw(e);
            }
        }

        function stopDrawing() {
            if (currentTool === 'draw' || currentTool === 'eraser') {
                isDrawing = false;
                ctx.beginPath();
                saveState(); // Save the state after drawing
            }
        }

        function draw(e) {
            if (!isDrawing) return;
            const rect = canvas.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;

            ctx.beginPath();
            ctx.arc(x, y, brushSize / 2, 0, 2 * Math.PI);
            ctx.fillStyle = currentTool === 'eraser' ? 'white' : brushColor;
            ctx.fill();
            ctx.closePath();
        }

        function saveDrawing() {
            const dataURL = canvas.toDataURL('image/png');
            localStorage.setItem('savedDrawing', dataURL);
            alert('Drawing saved!');
        }

        function loadDrawing() {
            const dataURL = localStorage.getItem('savedDrawing');
            if (dataURL) {
                const img = new Image();
                img.onload = () => {
                    ctx.clearRect(0, 0, canvas.width, canvas.height); // Clear existing drawing
                    ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
                };
                img.src = dataURL;
            } else {
                alert('No drawing saved.');
            }
        }

        function undo() {
            if (historyIndex > 0) {
                historyIndex--;
                const state = history[historyIndex];
                const img = new Image();
                img.onload = () => {
                    resizeCanvas(); // Ensure canvas size is set
                    ctx.clearRect(0, 0, canvas.width, canvas.height); // Clear existing drawing
                    ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
                };
                img.src = state;
            }
        }

        function redo() {
            if (historyIndex < history.length - 1) {
                historyIndex++;
                const state = history[historyIndex];
                const img = new Image();
                img.onload = () => {
                    resizeCanvas(); // Ensure canvas size is set
                    ctx.clearRect(0, 0, canvas.width, canvas.height); // Clear existing drawing
                    ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
                };
                img.src = state;
            }
        }

        function saveState() {
            if (historyIndex < history.length - 1) {
                history = history.slice(0, historyIndex + 1);
            }
            const dataURL = canvas.toDataURL();
            history.push(dataURL);
            historyIndex++;
        }

        function resizeCanvas() {
            const container = canvas.parentElement;
            canvas.width = container.clientWidth;
            canvas.height = container.clientHeight;
        }

        function startCrop(e) {
            if (currentTool === 'crop') {
                const rect = canvas.getBoundingClientRect();
                cropStartX = e.clientX - rect.left;
                cropStartY = e.clientY - rect.top;
                canvas.addEventListener('mousemove', onMouseMove);
                canvas.addEventListener('mouseup', endCrop);
            }
        }

        function onMouseMove(e) {
            if (currentTool === 'crop' && cropStartX !== undefined && cropStartY !== undefined) {
                const rect = canvas.getBoundingClientRect();
                const currentX = e.clientX - rect.left;
                const currentY = e.clientY - rect.top;

                // Clear the canvas and redraw the cropped image
                const cropWidth = Math.abs(currentX - cropStartX);
                const cropHeight = Math.abs(currentY - cropStartY);
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                ctx.drawImage(croppedImage, 0, 0, canvas.width, canvas.height); // Draw original image

                // Draw cropping rectangle
                ctx.strokeStyle = 'red';
                ctx.strokeRect(cropStartX, cropStartY, cropWidth, cropHeight);
            }
        }

        function endCrop(e) {
            if (currentTool === 'crop') {
                const rect = canvas.getBoundingClientRect();
                const endX = e.clientX - rect.left;
                const endY = e.clientY - rect.top;

                const cropWidth = Math.abs(endX - cropStartX);
                const cropHeight = Math.abs(endY - cropStartY);

                // Apply crop
                const imageData = ctx.getImageData(cropStartX, cropStartY, cropWidth, cropHeight);
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                canvas.width = cropWidth;
                canvas.height = cropHeight;
                ctx.putImageData(imageData, 0, 0);

                canvas.removeEventListener('mousemove', onMouseMove);
                canvas.removeEventListener('mouseup', endCrop);
                saveState(); // Save state after cropping
            }
        }

        function generateJSON() {
            const data = {
                drawing: localStorage.getItem('savedDrawing'),
                library: JSON.parse(localStorage.getItem('library') || '[]')
            };
            const blob = new Blob([JSON.stringify(data)], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'recovery.json';
            a.click();
            URL.revokeObjectURL(url);
        }

        function manageLibrary() {
            const library = JSON.parse(localStorage.getItem('library') || '[]');
            const libraryDiv = document.getElementById('library');
            libraryDiv.innerHTML = ''; // Clear existing library list

            library.forEach((item, index) => {
                const img = new Image();
                img.src = item;
                img.style.maxWidth = '100px';
                img.style.maxHeight = '100px';
                img.title = 'Click to use';
                img.addEventListener('click', () => {
                    ctx.clearRect(0, 0, canvas.width, canvas.height); // Clear existing drawing
                    const image = new Image();
                    image.onload = () => ctx.drawImage(image, 0, 0, canvas.width, canvas.height);
                    image.src = item;
                });

                const deleteBtn = document.createElement('button');
                deleteBtn.textContent = 'Delete';
                deleteBtn.addEventListener('click', () => {
                    library.splice(index, 1);
                    localStorage.setItem('library', JSON.stringify(library));
                    manageLibrary(); // Refresh library
                });

                const div = document.createElement('div');
                div.appendChild(img);
                div.appendChild(deleteBtn);
                libraryDiv.appendChild(div);
            });
        }

        function handleFileUpload(event) {
            const file = event.target.files[0];
            const reader = new FileReader();
            reader.onload = (e) => {
                const img = new Image();
                img.onload = () => {
                    ctx.clearRect(0, 0, canvas.width, canvas.height);
                    ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
                };
                img.src = e.target.result;
            };
            reader.readAsDataURL(file);
        }

        function fillCanvas(e) {
            const rect = canvas.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;
            ctx.fillStyle = brushColor;
            ctx.fillRect(0, 0, canvas.width, canvas.height);
        }

        document.getElementById('uploadImage').addEventListener('change', handleFileUpload);

        // Initialize brush settings
        document.getElementById('colorPicker').addEventListener('input', (e) => {
            brushColor = e.target.value;
        });

        document.getElementById('brushSize').addEventListener('input', (e) => {
            brushSize = parseInt(e.target.value, 10);
        });

        document.getElementById('cropWidth').addEventListener('input', (e) => {
            cropWidth = parseInt(e.target.value, 10);
        });

        document.getElementById('cropHeight').addEventListener('input', (e) => {
            cropHeight = parseInt(e.target.value, 10);
        });

        // Attach event listeners for drawing
        canvas.addEventListener('mousedown', startDrawing);
        canvas.addEventListener('mouseup', stopDrawing);
        canvas.addEventListener('mousemove', draw);
        canvas.addEventListener('mousedown', startCrop);
    </script>
</body>
</html>
