<!DOCTYPE html>
<html>
<head>
    <title>SkunkDrawer - SkunkService's Website</title>
    <meta name="description" content="SkunkDrawer is a powerful drawing tool integrated with SkunkService. Create, edit, and manage your drawings easily.">
    <style>
        canvas { border: 1px solid black; }
        .toolbar { margin-bottom: 10px; }
        .toolbar input { margin-right: 10px; }
    </style>
</head>
<body>
    <div class="toolbar">
        <button onclick="setTool('draw')">Draw</button>
        <button onclick="setTool('eraser')">Eraser</button>
        <button onclick="setTool('fill')">Fill</button>
        <button onclick="setTool('crop')">Start Cropping</button>
        <button onclick="saveDrawing()">Save Drawing</button>
        <button onclick="loadDrawing()">Load Drawing</button>
        <button onclick="undo()">Undo</button>
        <button onclick="redo()">Redo</button>
        <button onclick="generateJSON()">Generate JSON for Recovery</button>
        <button onclick="manageLibrary()">Manage Library</button>
        <input type="file" id="uploadImage" accept="image/*" style="display:none">
        <label for="uploadImage">Upload Image</label>
        <label for="colorPicker">Brush Color:</label>
        <input type="color" id="colorPicker" value="#000000">
        <label for="brushSize">Brush Size:</label>
        <input type="number" id="brushSize" min="1" value="30">
        <div>
            <label for="cropWidth">Crop Width:</label>
            <input type="number" id="cropWidth" min="1" value="100">
            <label for="cropHeight">Crop Height:</label>
            <input type="number" id="cropHeight" min="1" value="100">
            <button onclick="applyCrop()">Apply Crop</button>
        </div>
    </div>
    <canvas id="myCanvas" width="800" height="600"></canvas>
    <div id="library"></div>
    
    <script>
        const canvas = document.getElementById('myCanvas');
        const ctx = canvas.getContext('2d');
        let currentTool = 'draw';
        let isDrawing = false;
        let brushColor = '#000000'; // Default brush color
        let brushSize = 30; // Default brush size
        let history = [];
        let historyIndex = -1;
        let cropping = false;
        let cropStartX, cropStartY;
        let cropWidth, cropHeight;

        function setTool(tool) {
            currentTool = tool;
            if (tool === 'crop') {
                canvas.addEventListener('mousedown', startCrop);
                canvas.addEventListener('mousemove', onCrop);
                canvas.addEventListener('mouseup', endCrop);
            } else {
                canvas.removeEventListener('mousedown', startCrop);
                canvas.removeEventListener('mousemove', onCrop);
                canvas.removeEventListener('mouseup', endCrop);
            }
        }

        function startDrawing(e) {
            if (currentTool === 'draw' || currentTool === 'eraser') {
                isDrawing = true;
                draw(e);
            }
        }

        function stopDrawing() {
            if (currentTool === 'draw' || currentTool === 'eraser') {
                isDrawing = false;
                ctx.beginPath();
                saveState(); // Save the state after drawing
            }
        }

        function draw(e) {
            if (!isDrawing) return;
            const rect = canvas.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;

            ctx.beginPath();
            ctx.arc(x, y, brushSize / 2, 0, 2 * Math.PI);
            ctx.fillStyle = currentTool === 'eraser' ? 'white' : brushColor;
            ctx.fill();
            ctx.closePath();
        }

        function saveDrawing() {
            const dataURL = canvas.toDataURL('image/png');
            localStorage.setItem('savedDrawing', dataURL);
            alert('Drawing saved!');
        }

        function loadDrawing() {
            const dataURL = localStorage.getItem('savedDrawing');
            if (dataURL) {
                const img = new Image();
                img.onload = () => {
                    ctx.clearRect(0, 0, canvas.width, canvas.height); // Clear existing drawing
                    ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
                };
                img.src = dataURL;
            } else {
                alert('No drawing saved.');
            }
        }

        function undo() {
            if (historyIndex > 0) {
                historyIndex--;
                const state = history[historyIndex];
                const img = new Image();
                img.onload = () => {
                    ctx.clearRect(0, 0, canvas.width, canvas.height); // Clear existing drawing
                    ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
                };
                img.src = state;
            }
        }

        function redo() {
            if (historyIndex < history.length - 1) {
                historyIndex++;
                const state = history[historyIndex];
                const img = new Image();
                img.onload = () => {
                    ctx.clearRect(0, 0, canvas.width, canvas.height); // Clear existing drawing
                    ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
                };
                img.src = state;
            }
        }

        function saveState() {
            if (historyIndex < history.length - 1) {
                history = history.slice(0, historyIndex + 1);
            }
            const dataURL = canvas.toDataURL();
            history.push(dataURL);
            historyIndex++;
        }

        function generateJSON() {
            const data = {
                drawing: localStorage.getItem('savedDrawing'),
                library: JSON.parse(localStorage.getItem('library') || '[]')
            };
            const blob = new Blob([JSON.stringify(data)], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'recovery.json';
            a.click();
            URL.revokeObjectURL(url);
        }

        function manageLibrary() {
            const library = JSON.parse(localStorage.getItem('library') || '[]');
            const libraryDiv = document.getElementById('library');
            libraryDiv.innerHTML = ''; // Clear existing library list

            library.forEach((item, index) => {
                const img = new Image();
                img.src = item;
                img.style.maxWidth = '100px';
                img.style.maxHeight = '100px';
                img.title = 'Click to use';
                img.addEventListener('click', () => {
                    ctx.clearRect(0, 0, canvas.width, canvas.height); // Clear existing drawing
                    const image = new Image();
                    image.onload = () => ctx.drawImage(image, 0, 0, canvas.width, canvas.height);
                    image.src = item;
                });

                const deleteBtn = document.createElement('button');
                deleteBtn.textContent = 'Delete';
                deleteBtn.addEventListener('click', () => {
                    library.splice(index, 1);
                    localStorage.setItem('library', JSON.stringify(library));
                    manageLibrary(); // Refresh library list
                });

                const container = document.createElement('div');
                container.appendChild(img);
                container.appendChild(deleteBtn);
                libraryDiv.appendChild(container);
            });

            // Add button to add new images to the library
            const addButton = document.createElement('button');
            addButton.textContent = 'Add Image to Library';
            addButton.onclick = () => {
                const fileInput = document.getElementById('uploadImage');
                fileInput.click();
                fileInput.onchange = (event) => {
                    const file = event.target.files[0];
                    if (file) {
                        const reader = new FileReader();
                        reader.onload = (e) => {
                            const imageData = e.target.result;
                            library.push(imageData);
                            localStorage.setItem('library', JSON.stringify(library));
                            manageLibrary(); // Refresh library list
                        };
                        reader.readAsDataURL(file);
                    }
                };
            };
            libraryDiv.appendChild(addButton);
        }

        function startCrop(e) {
            if (currentTool === 'crop') {
                const rect = canvas.getBoundingClientRect();
                cropStartX = e.clientX - rect.left;
                cropStartY = e.clientY - rect.top;
                cropping = true;
            }
        }

        function onCrop(e) {
            if (currentTool === 'crop' && cropping) {
                const rect = canvas.getBoundingClientRect();
                const currentX = e.clientX - rect.left;
                const currentY = e.clientY - rect.top;

                // Clear and redraw the existing image to show cropping rectangle
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                const img = new Image();
                img.onload = () => ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
                img.src = canvas.toDataURL();

                const width = currentX - cropStartX;
                const height = currentY - cropStartY;
                ctx.strokeStyle = 'red';
                ctx.lineWidth = 2;
                ctx.strokeRect(cropStartX, cropStartY, width, height);
            }
        }

        function endCrop(e) {
            if (currentTool === 'crop' && cropping) {
                cropping = false;
                const rect = canvas.getBoundingClientRect();
                const endX = e.clientX - rect.left;
                const endY = e.clientY - rect.top;

                cropWidth = endX - cropStartX;
                cropHeight = endY - cropStartY;

                applyCrop();
            }
        }

        function applyCrop() {
            if (cropWidth && cropHeight) {
                const imageData = ctx.getImageData(cropStartX, cropStartY, cropWidth, cropHeight);
                canvas.width = cropWidth;
                canvas.height = cropHeight;
                ctx.putImageData(imageData, 0, 0);
            }
        }

        // Initialize library on page load
        window.onload = manageLibrary;
    </script>
</body>
</html>
