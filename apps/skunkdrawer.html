<!DOCTYPE html>
<html>
<head>
    <title>SkunkDrawer - SkunkService's Website</title>
    <meta name="description" content="SkunkDrawer is a powerful drawing tool integrated with SkunkService. Create, edit, and manage your drawings easily.">
    <style>
        body { margin: 0; padding: 0; }
        .canvas-container {
            position: relative;
            width: 100%;
            height: 60vh;
        }
        canvas {
            border: 1px solid black;
            display: block;
            width: 100%;
            height: 100%;
            object-fit: contain; /* Ensure the canvas scales correctly */
        }
        .toolbar {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin-bottom: 10px;
        }
        .toolbar button, .toolbar input {
            margin: 5px;
        }
        #library {
            margin-top: 10px;
            text-align: center;
        }
        #library img {
            max-width: 100px;
            margin: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="toolbar">
        <button onclick="setTool('draw')">Draw</button>
        <button onclick="setTool('eraser')">Eraser</button>
        <button onclick="setTool('fill')">Fill</button>
        <button onclick="setTool('crop')">Crop</button>
        <button onclick="saveDrawing()">Save Drawing</button>
        <button onclick="loadDrawing()">Load Drawing</button>
        <button onclick="generateJSON()">Generate JSON for Recovery</button>
        <button onclick="loadJSON()">Load JSON Recovery</button>
        <button onclick="manageLibrary()">Manage Library</button>
        <button onclick="addToLibrary()">Add to Library</button>
        <button onclick="undo()">Undo</button>
        <button onclick="redo()">Redo</button>
        <label for="colorPicker">Brush Color:</label>
        <input type="color" id="colorPicker" value="#000000">
        <label for="brushSize">Brush Size:</label>
        <input type="number" id="brushSize" min="1" value="30">
    </div>
    <div class="canvas-container">
        <canvas id="myCanvas"></canvas>
    </div>
    <div id="library"></div>

    <script>
        const canvas = document.getElementById('myCanvas');
        const ctx = canvas.getContext('2d');
        let currentTool = 'draw';
        let isDrawing = false;
        let brushColor = '#000000'; // Default brush color
        let brushSize = 30; // Default brush size
        let history = [];
        let historyIndex = -1;
        let library = JSON.parse(localStorage.getItem('library')) || [];

        function resizeCanvas() {
            canvas.width = canvas.clientWidth;
            canvas.height = canvas.clientHeight;
        }

        window.addEventListener('resize', resizeCanvas);
        resizeCanvas(); // Initial resize

        function setTool(tool) {
            currentTool = tool;
            if (tool === 'fill') {
                canvas.addEventListener('click', fillCanvas);
            } else {
                canvas.removeEventListener('click', fillCanvas);
            }
        }

        function startDrawing(e) {
            if (currentTool === 'draw' || currentTool === 'eraser') {
                isDrawing = true;
                draw(e);
            }
        }

        function stopDrawing() {
            if (currentTool === 'draw' || currentTool === 'eraser') {
                isDrawing = false;
                ctx.beginPath();
                saveState(); // Save state after drawing
            }
        }

        function draw(e) {
            if (!isDrawing) return;
            const rect = canvas.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;

            ctx.beginPath();
            ctx.arc(x, y, brushSize / 2, 0, 2 * Math.PI);
            ctx.fillStyle = currentTool === 'eraser' ? 'white' : brushColor;
            ctx.fill();
            ctx.closePath();
        }

        function saveDrawing() {
            const dataURL = canvas.toDataURL('image/png');
            localStorage.setItem('savedDrawing', dataURL);
            alert('Drawing saved!');
        }

        function loadDrawing() {
            const dataURL = localStorage.getItem('savedDrawing');
            if (dataURL) {
                const img = new Image();
                img.onload = () => {
                    ctx.clearRect(0, 0, canvas.width, canvas.height); // Clear existing drawing
                    ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
                };
                img.src = dataURL;
            } else {
                alert('No drawing saved.');
            }
        }

        function generateJSON() {
            const dataURL = canvas.toDataURL('image/png');
            const json = JSON.stringify({ savedDrawing: dataURL });
            const blob = new Blob([json], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'recovery.json';
            a.click();
            URL.revokeObjectURL(url);
        }

        function loadJSON() {
            const input = document.createElement('input');
            input.type = 'file';
            input.accept = '.json';
            input.onchange = (event) => {
                const file = event.target.files[0];
                const reader = new FileReader();
                reader.onload = (e) => {
                    const json = JSON.parse(e.target.result);
                    const img = new Image();
                    img.onload = () => {
                        ctx.clearRect(0, 0, canvas.width, canvas.height); // Clear existing drawing
                        ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
                    };
                    img.src = json.savedDrawing;
                };
                reader.readAsText(file);
            };
            input.click();
        }

        function manageLibrary() {
            const libraryDiv = document.getElementById('library');
            libraryDiv.innerHTML = ''; // Clear previous library items

            library.forEach((item, index) => {
                const img = document.createElement('img');
                img.src = item;
                img.alt = `Library Image ${index + 1}`;
                img.onclick = () => {
                    const imgElement = new Image();
                    imgElement.src = item;
                    imgElement.onload = () => {
                        ctx.clearRect(0, 0, canvas.width, canvas.height); // Clear existing drawing
                        ctx.drawImage(imgElement, 0, 0, canvas.width, canvas.height);
                    };
                };
                libraryDiv.appendChild(img);
            });
        }

        function addToLibrary() {
            const dataURL = canvas.toDataURL('image/png');
            library.push(dataURL);
            localStorage.setItem('library', JSON.stringify(library));
            manageLibrary(); // Refresh the library display
        }

        function saveState() {
            if (historyIndex < history.length - 1) {
                history = history.slice(0, historyIndex + 1);
            }
            const dataURL = canvas.toDataURL();
            history.push(dataURL);
            historyIndex++;
        }

        function undo() {
            if (historyIndex > 0) {
                historyIndex--;
                const state = history[historyIndex];
                const img = new Image();
                img.onload = () => ctx.drawImage(img, 0, 0);
                img.src = state;
            }
        }

        function redo() {
            if (historyIndex < history.length - 1) {
                historyIndex++;
                const state = history[historyIndex];
                const img = new Image();
                img.onload = () => ctx.drawImage(img, 0, 0);
                img.src = state;
            }
        }

        // Event Listeners for drawing
        canvas.addEventListener('mousedown', startDrawing);
        canvas.addEventListener('mouseup', stopDrawing);
        canvas.addEventListener('mousemove', draw);

        // Initialize brush color and size
        document.getElementById('colorPicker').addEventListener('input', (e) => {
            brushColor = e.target.value;
        });

        document.getElementById('brushSize').addEventListener('input', (e) => {
            brushSize = parseInt(e.target.value, 10);
        });

        // Initialize undo/redo
        saveState(); // Save initial empty state
    </script>
</body>
</html>
