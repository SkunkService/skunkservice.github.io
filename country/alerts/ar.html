<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alertas en Argentina</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }
        header {
            background: #333;
            color: #fff;
            padding-top: 30px;
            min-height: 70px;
            border-bottom: #77aaff 3px solid;
        }
        header a {
            color: #fff;
            text-decoration: none;
            text-transform: uppercase;
            font-size: 16px;
        }
        header ul {
            padding: 0;
            list-style: none;
        }
        header li {
            float: left;
            display: inline;
            padding: 0 20px 0 20px;
        }
        .main {
            padding: 20px;
            background: #fff;
            margin-top: 20px;
        }
        .alert {
            background: #ffdddd;
            border-left: 6px solid #f44336;
            margin-bottom: 15px;
            padding: 10px;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>Alertas en Argentina</h1>
        </div>
    </header>
    <div class="container">
        <div class="main">
            <h2>Alertas Actuales</h2>
            <div class="alert">
                <strong>Incendios Forestales:</strong> Hay una gran cantidad de humo en el cielo debido a incendios en Bolivia, Brasil y Paraguay. Afecta a 16 provincias, incluyendo Chaco y Buenos Aires.
            </div>
        </div>
    </div>
</body>
</html>
