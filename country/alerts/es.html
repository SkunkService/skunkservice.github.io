<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alertas del País</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }
        header {
            background: #333;
            color: #fff;
            padding-top: 30px;
            min-height: 70px;
            border-bottom: #77aaff 3px solid;
        }
        header a {
            color: #fff;
            text-decoration: none;
            text-transform: uppercase;
            font-size: 16px;
        }
        header ul {
            padding: 0;
            list-style: none;
        }
        header li {
            float: left;
            display: inline;
            padding: 0 20px 0 20px;
        }
        .alert {
            background: #ffcc00;
            color: #333;
            padding: 10px;
            margin: 10px 0;
            border-left: 5px solid #ff9900;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>Alertas del País</h1>
        </div>
    </header>
    <div class="container">
        <div class="alert">
            <h2>Alerta Meteorológica</h2>
            <p>Se esperan fuertes tormentas en la región este del país con vientos de hasta 150 km/h.</p>
        </div>
        <div class="alert">
            <h2>Alerta de Salud</h2>
            <p>Se recomienda evitar el consumo de agua no tratada debido a un brote de enfermedades transmitidas por el agua.</p>
        </div>
    </div>
</body>
</html>
