<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos - SkunkService's Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .video-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }
        .video-item {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .video-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
        }
        video {
            width: 100%;
            height: auto;
            border-radius: 8px;
        }
        .description {
            margin-top: 10px;
            font-size: 14px;
            color: #666;
        }
    </style>
</head>
<body>

    <h1>[Creator] SkunkPlatform's Videos:</h1>

    <div class="video-container">
        <!-- Video 1 -->
        <div class="video-item">
            <video controls>
                <source src="https://dl.dropboxusercontent.com/s/ar85iwe8qh55z96e1bu2h/0907-1.mp4?rlkey=gknbzxipbt2x24dpc2ap9pbgp" type="video/mp4">
                Your browser does not support the video tag.
            </video>
            <div class="description">
                <p>Geometry Dash: My NCS Level</p>
            </div>
        </div>
    </div>

</body>
</html>
