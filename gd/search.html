<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geometry Dash Level Search</title>
    <style>
        body {
            font-family: 'Verdana', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #1e1e1e;
            color: #fff;
        }
        h1 {
            text-align: center;
            color: #f0c;
            margin-top: 20px;
            font-size: 36px;
        }
        #search-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 20px;
        }
        #search-input {
            width: 300px;
            padding: 10px;
            border: 2px solid #f0c;
            border-radius: 4px;
            background-color: #2b2b2b;
            color: #fff;
            font-size: 18px;
            outline: none;
        }
        #search-button {
            padding: 10px 20px;
            margin: 10px 0;
            border: none;
            border-radius: 4px;
            background-color: #f0c;
            color: #1e1e1e;
            font-size: 18px;
            cursor: pointer;
        }
        #search-button:hover {
            background-color: #e1a1a1;
        }
        #filters {
            margin: 10px 0;
        }
        #filters label {
            margin: 0 10px;
            color: #f0c;
        }
        #filters select {
            padding: 5px;
            border: 2px solid #f0c;
            border-radius: 4px;
            background-color: #2b2b2b;
            color: #fff;
            font-size: 16px;
        }
        .result-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
            margin: 20px;
        }
        .level-item {
            width: 220px;
            background: linear-gradient(135deg, #3f3f3f, #1e1e1e);
            border: 2px solid #f0c;
            border-radius: 8px;
            padding: 10px;
            text-align: center;
            color: #fff;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.5);
            transition: transform 0.3s ease;
        }
        .level-item:hover {
            transform: scale(1.05);
        }
        .level-item h3 {
            margin: 10px 0;
            font-size: 20px;
            color: #f0c;
        }
        .level-item p {
            margin: 5px 0;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <h1>Geometry Dash Level Search</h1>
    <div id="search-container">
        <input type="text" id="search-input" placeholder="Enter level name...">
        <div id="filters">
            <label for="difficulty">Difficulty:</label>
            <select id="difficulty">
                <option value="">All</option>
                <option value="Easy">Easy</option>
                <option value="Normal">Normal</option>
                <option value="Hard">Hard</option>
                <option value="Insane">Insane</option>
                <option value="Easy Demon">Easy Demon</option>
                <option value="Medium Demon">Medium Demon</option>
                <option value="Hard Demon">Hard Demon</option>
                <option value="Extreme Demon">Extreme Demon</option>
            </select>
        </div>
        <button id="search-button">Search</button>
    </div>
    <div id="results" class="result-container">
        <!-- Example level item -->
        <div class="level-item">
            <h3>Level Name: Example Level</h3>
            <p>Level ID: 12345</p>
            <p>Author: Example</p>
            <p>Difficulty: Hard</p>
        </div>
        <!-- More level items will be dynamically inserted here -->
    </div>
    <script>
        document.getElementById('search-button').addEventListener('click', function() {
            const searchInput = document.getElementById('search-input').value;
            const difficulty = document.getElementById('difficulty').value;
            const resultsContainer = document.getElementById('results');
            
            // Clear previous results
            resultsContainer.innerHTML = '';

            // URL for API search
            const url = `https://gdbrowser.com/api/search/${searchInput}`;

            fetch(url)
                .then(response => response.json())
                .then(data => {
                    console.log('Fetched data:', data); // Log the data to see its structure

                    // Check if levels property exists
                    if (!data.levels) {
                        throw new Error('No levels property found in response data');
                    }

                    const levels = data.levels; // Assuming data.levels contains the array of levels

                    levels.forEach(level => {
                        if (level.difficulty && (!difficulty || level.difficulty === difficulty)) {
                            const levelItem = document.createElement('div');
                            levelItem.className = 'level-item';
                            levelItem.innerHTML = `
                                <h3>Level Name: ${level.name}</h3>
                                <p>Level ID: ${level.id}</p>
                                <p>Author: ${level.author}</p>
                                <p>Difficulty: ${level.difficulty}</p>
                            `;
                            resultsContainer.appendChild(levelItem);
                        }
                    });
                })
                .catch(error => {
                    console.error('Error fetching data:', error);
                });
        });
    </script>
</body>
</html>
