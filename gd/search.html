<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geometry Dash Level Search</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 20px;
        }
        select, button {
            margin: 10px;
            padding: 10px;
        }
        .level-list {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .level-item {
            margin: 5px;
        }
    </style>
</head>
<body>
    <h1>Geometry Dash Level Search</h1>

    <label for="difficulty">Select Difficulty:</label>
    <select id="difficulty">
        <option value="all">All</option>
        <option value="easy">Easy</option>
        <option value="normal">Normal</option>
        <option value="hard">Hard</option>
        <option value="harder">Harder</option>
        <option value="insane">Insane</option>
        <option value="demon">Demon</option>
    </select>

    <button onclick="searchLevels()">Search Levels</button>

    <div class="level-list" id="level-list"></div>

    <script>
        function searchLevels() {
            const difficulty = document.getElementById('difficulty').value;
            const apiUrl = `https://gdbrowser.com/api/search?difficulty=${difficulty}`; // Adjust this URL if necessary

            fetch(apiUrl)
                .then(response => response.json())
                .then(data => {
                    displayLevels(data);
                })
                .catch(error => {
                    console.error('Error fetching data:', error);
                    document.getElementById('level-list').innerHTML = 'Error fetching data';
                });
        }

        function displayLevels(data) {
            const levelList = document.getElementById('level-list');
            levelList.innerHTML = ''; // Clear existing levels

            if (!data || !data.levels) {
                levelList.innerHTML = 'No levels found';
                return;
            }

            data.levels.forEach(level => {
                const levelItem = document.createElement('div');
                levelItem.classList.add('level-item');
                levelItem.innerHTML = `<strong>ID:</strong> ${level.id} <br> <strong>Name:</strong> ${level.name}`;
                levelList.appendChild(levelItem);
            });
        }
    </script>
</body>
</html>
