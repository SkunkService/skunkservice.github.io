<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geometry Dash Level Search</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #222;
            color: #fff;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        input, select, button {
            background-color: #333;
            color: #fff;
            border: 1px solid #555;
            padding: 10px;
            margin: 10px;
            border-radius: 5px;
            font-size: 16px;
        }
        button {
            cursor: pointer;
            background-color: #f39c12;
            border: none;
        }
        button:hover {
            background-color: #e67e22;
        }
        .level-list {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }
        .level-item {
            background: linear-gradient(145deg, #444, #666);
            border: 2px solid #000;
            border-radius: 10px;
            padding: 15px;
            margin: 10px;
            width: 100%;
            max-width: 600px;
            box-shadow: 4px 4px 8px rgba(0, 0, 0, 0.6);
        }
        .level-item h3 {
            margin: 0;
            font-size: 24px;
            color: #f39c12;
        }
        .level-item p {
            margin: 5px 0;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Geometry Dash Level Search</h1>

        <label for="search">Search by Level Name:</label>
        <input type="text" id="search" placeholder="Enter level name">

        <label for="difficulty">Select Difficulty:</label>
        <select id="difficulty">
            <option value="all">All</option>
            <option value="easy">Easy</option>
            <option value="normal">Normal</option>
            <option value="hard">Hard</option>
            <option value="harder">Harder</option>
            <option value="insane">Insane</option>
            <option value="demon">Demon</option>
        </select>

        <button onclick="searchLevels()">Search Levels</button>

        <div class="level-list" id="level-list"></div>
    </div>

    <script>
        function searchLevels() {
            const searchQuery = document.getElementById('search').value;
            const difficulty = document.getElementById('difficulty').value;
            const apiUrl = `https://gdbrowser.com/api/search?name=${encodeURIComponent(searchQuery)}&difficulty=${difficulty}`;

            fetch(apiUrl)
                .then(response => response.json())
                .then(data => {
                    displayLevels(data);
                })
                .catch(error => {
                    console.error('Error fetching data:', error);
                    document.getElementById('level-list').innerHTML = 'Error fetching data';
                });
        }

        function displayLevels(data) {
            const levelList = document.getElementById('level-list');
            levelList.innerHTML = ''; // Clear existing levels

            if (!data || !data.levels || data.levels.length === 0) {
                levelList.innerHTML = 'No levels found';
                return;
            }

            data.levels.forEach(level => {
                const levelItem = document.createElement('div');
                levelItem.classList.add('level-item');
                levelItem.innerHTML = `
                    <h3>${level.name}</h3>
                    <p><strong>ID:</strong> ${level.id}</p>
                    <p><strong>Difficulty:</strong> ${level.difficulty}</p>
                `;
                levelList.appendChild(levelItem);
            });
        }
    </script>
</body>
</html>
