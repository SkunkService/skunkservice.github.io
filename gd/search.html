<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geometry Dash Level Search</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .container {
            width: 90%;
            max-width: 600px;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            background: #007bff;
            color: #fff;
            cursor: pointer;
        }
        button:hover {
            background: #0056b3;
        }
        .level-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        .level-item {
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background: #fff;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Geometry Dash Level Search</h1>
        <input type="text" id="levelName" placeholder="Enter level name" />
        <button onclick="searchLevels()">Search Levels</button>
        <ul id="level-list" class="level-list"></ul>
    </div>

    <script>
        async function searchLevels() {
            const levelName = document.getElementById('levelName').value;
            const levelList = document.getElementById('level-list');
            levelList.innerHTML = ''; // Clear previous results

            try {
                const response = await fetch(`https://gdbrowser.com/api/search?name=${encodeURIComponent(levelName)}`);
                if (!response.ok) throw new Error('Network response was not ok');
                
                const data = await response.json();
                
                if (data.length === 0) {
                    levelList.innerHTML = '<li>No levels found.</li>';
                } else {
                    data.forEach(level => {
                        const levelDiv = document.createElement('li');
                        levelDiv.className = 'level-item';
                        levelDiv.textContent = `ID: ${level.id}, Name: ${level.name}, Difficulty: ${level.difficulty}`;
                        levelList.appendChild(levelDiv);
                    });
                }
            } catch (error) {
                levelList.innerHTML = '<li>Error fetching data.</li>';
                console.error('Error fetching data:', error);
            }
        }
    </script>
</body>
</html>
