<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geometry Dash Level Search</title>
    <style>
        /* Basic styles for the search results */
        .result-container {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }
        .level-item {
            border: 1px solid #ddd;
            padding: 10px;
            border-radius: 5px;
            background-color: #f9f9f9;
            width: calc(33% - 20px);
            box-sizing: border-box;
        }
        .level-item h3 {
            margin: 0;
        }
    </style>
</head>
<body>
    <h1>Geometry Dash Level Search</h1>
    <input type="text" id="search-input" placeholder="Enter level name">
    <button id="search-button">Search</button>

    <div id="results" class="result-container"></div>

    <script>
        document.getElementById('search-button').addEventListener('click', async () => {
            const query = document.getElementById('search-input').value;
            if (!query) {
                alert('Please enter a level name.');
                return;
            }

            try {
                const response = await fetch(`https://gdbrowser.com/api/search/${encodeURIComponent(query)}`);
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                const data = await response.json();
                
                // Assuming the API returns a list of levels
                const resultsContainer = document.getElementById('results');
                resultsContainer.innerHTML = ''; // Clear previous results

                data.forEach(level => {
                    const levelElement = document.createElement('div');
                    levelElement.className = 'level-item';
                    levelElement.innerHTML = `
                        <h3>${level.name}</h3>
                        <p>ID: ${level.id}</p>
                        <p>Difficulty: ${level.difficulty}</p>
                    `;
                    resultsContainer.appendChild(levelElement);
                });
            } catch (error) {
                console.error('Error fetching data:', error);
                alert('Error fetching data. Please try again.');
            }
        });
    </script>
</body>
</html>
