<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GD Style Level Search</title>
    <style>
        /* Inline CSS for GD Style */

        body {
            font-family: 'Press Start 2P', cursive;
            background-color: #0e0e0e;
            color: #ffffff;
            text-align: center;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }

        header {
            background-color: #000000;
            padding: 20px;
            border-bottom: 5px solid #ffcc00;
        }

        header h1 {
            font-size: 36px;
            margin: 0;
            color: #ffcc00;
        }

        main {
            padding: 20px;
        }

        input[type="text"] {
            padding: 10px;
            font-size: 18px;
            border: 2px solid #ffcc00;
            background-color: #1e1e1e;
            color: #ffffff;
            border-radius: 5px;
        }

        button {
            padding: 10px 20px;
            font-size: 18px;
            border: none;
            background-color: #ffcc00;
            color: #000000;
            border-radius: 5px;
            cursor: pointer;
            margin-left: 10px;
        }

        button:hover {
            background-color: #e5b800;
        }

        #results {
            margin-top: 20px;
            background-color: #1e1e1e;
            padding: 20px;
            border-radius: 5px;
            text-align: left;
            display: inline-block;
            max-width: 100%;
            overflow-x: auto;
        }

        .level {
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid #ffcc00;
            border-radius: 5px;
            background-color: #2e2e2e;
        }

        .level h3 {
            margin: 0;
            font-size: 18px;
        }

        .level p {
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>Geometry Dash Level Search</h1>
    </header>
    <main>
        <input type="text" id="searchInput" placeholder="Enter level name">
        <button id="searchButton">Search</button>
        <div id="results"></div>
    </main>
    <script>
        // Inline JavaScript for search functionality

        document.getElementById('searchButton').addEventListener('click', async () => {
            const query = document.getElementById('searchInput').value;
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = 'Searching...';

            try {
                const response = await fetch(`https://gdbrowser.com/api/search?name=${encodeURIComponent(query)}`);
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                const data = await response.json();
                resultsDiv.innerHTML = '';
                
                if (data.length === 0) {
                    resultsDiv.innerHTML = 'No results found.';
                } else {
                    data.forEach(level => {
                        const levelDiv = document.createElement('div');
                        levelDiv.className = 'level';
                        levelDiv.innerHTML = `
                            <h3>${level.name}</h3>
                            <p>ID: ${level.id}</p>
                            <p>Difficulty: ${level.difficulty}</p>
                        `;
                        resultsDiv.appendChild(levelDiv);
                    });
                }
            } catch (error) {
                resultsDiv.innerHTML = `Error fetching data: ${error.message}`;
            }
        });
    </script>
</body>
</html>
