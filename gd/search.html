<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geometry Dash Level Search</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: #1e1e1e; /* Dark background similar to Geometry Dash */
            font-family: 'Press Start 2P', cursive; /* Pixel font similar to the game's */
        }
        .grid-container {
            display: grid;
            grid-template-columns: 1fr;
            gap: 15px;
            padding: 20px;
            background-color: #333; /* Dark background for the container */
            border: 2px solid #666; /* Border to give a slightly raised effect */
            border-radius: 8px;
            max-width: 600px;
            width: 100%;
            box-shadow: 0 0 15px rgba(0,0,0,0.5); /* Shadow for depth */
        }
        input, button {
            padding: 15px;
            font-size: 18px;
            border-radius: 5px;
            border: 2px solid #444;
            width: 100%;
        }
        input {
            background-color: #222;
            color: #eee;
        }
        button {
            background-color: #ffcc00; /* Bright yellow similar to in-game buttons */
            color: #000;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #e6b800; /* Slightly darker yellow on hover */
        }
        .level-info {
            background-color: #222;
            color: #eee;
            padding: 15px;
            border: 2px solid #444;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="grid-container">
        <h1 style="color: #ffcc00;">Search Levels</h1>
        <input type="text" id="search-input" placeholder="Enter level ID">
        <button id="search-button">Search</button>
        <div id="level-info" class="level-info"></div>
    </div>

    <script>
        document.getElementById('search-button').addEventListener('click', () => {
            const levelId = document.getElementById('search-input').value;
            const url = `https://gdbrowser.com/api/search/e/${levelId}`;

            fetch(url)
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    return response.json(); // Assuming the API returns JSON
                })
                .then(data => {
                    // Check if data has the required properties
                    if (data && data.level) {
                        const level = data.level; // Adjust based on actual API response structure
                        document.getElementById('level-info').innerHTML = `
                            <h2>Level Information</h2>
                            <p><strong>ID:</strong> ${level.id}</p>
                            <p><strong>Name:</strong> ${level.name}</p>
                            <p><strong>Author:</strong> ${level.author}</p>
                            <p><strong>Difficulty:</strong> ${level.difficulty}</p>
                            <p><strong>Description:</strong> ${level.description || 'No description available'}</p>
                        `;
                    } else {
                        document.getElementById('level-info').textContent = 'No level data found';
                    }
                })
                .catch(error => {
                    console.error('Error fetching data:', error);
                    document.getElementById('level-info').textContent = 'Error fetching data';
                });
        });
    </script>
</body>
</html>
