<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SkunkGD - SkunkService's Website</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: #111; /* Dark background */
            color: #fff; /* Light text color */
            text-align: center;
            margin: 0;
            padding: 0;
        }
        h1 {
            font-size: 2em;
            margin-top: 20px;
            color: #ffcc00; /* Bright yellow for titles */
        }
        select, input[type="text"] {
            background: #222; /* Dark background for input */
            color: #fff; /* Light text color for input */
            border: 2px solid #ffcc00; /* Yellow border for input */
            border-radius: 5px;
            padding: 10px;
            font-size: 1em;
            margin: 10px;
        }
        .level-list {
            list-style: none;
            padding: 0;
            margin: 20px auto;
            max-width: 600px;
            text-align: left;
        }
        .level-item {
            background: #333; /* Darker background for list items */
            border: 1px solid #ffcc00; /* Yellow border for list items */
            border-radius: 5px;
            padding: 10px;
            margin: 10px 0;
        }
        .level-item:nth-child(even) {
            background: #444; /* Slightly lighter background for alternate items */
        }
    </style>
</head>
<body>
    <h1>Search and Filter Levels by Difficulty</h1>
    <input type="text" id="search-input" placeholder="Search levels..." />
    <select id="difficulty-filter">
        <option value="all">All</option>
        <option value="easy">Easy</option>
        <option value="medium">Medium</option>
        <option value="hard">Hard</option>
        <option value="harder">Harder</option>
        <option value="insane">Insane</option>
        <option value="extreme">Extreme</option>
    </select>

    <ul id="level-list" class="level-list"></ul>

    <script>
        document.getElementById('search-input').addEventListener('input', function() {
            const query = this.value;
            const difficulty = document.getElementById('difficulty-filter').value;
            fetchLevels(query, difficulty);
        });

        document.getElementById('difficulty-filter').addEventListener('change', function() {
            const query = document.getElementById('search-input').value;
            const difficulty = this.value;
            fetchLevels(query, difficulty);
        });

        function fetchLevels(query, difficulty) {
            const apiUrl = `https://gdbrowser.com/api/search/${encodeURIComponent(query)}`;

            fetch(apiUrl)
                .then(response => response.json())
                .then(data => {
                    if (!data || !Array.isArray(data)) {
                        throw new Error('Invalid response format');
                    }
                    displayLevels(data, difficulty);
                })
                .catch(error => {
                    console.error('Error fetching data:', error);
                });
        }

        function displayLevels(levels, difficulty) {
            const levelList = document.getElementById('level-list');
            levelList.innerHTML = ''; // Clear previous results

            const filteredLevels = levels.filter(level => {
                return difficulty === 'all' || (level.difficulty && level.difficulty.toLowerCase() === difficulty.toLowerCase());
            });

            filteredLevels.forEach(level => {
                const li = document.createElement('li');
                li.className = 'level-item';
                li.textContent = `ID: ${level.id}, Name: ${level.name}, Difficulty: ${level.difficulty}`;
                levelList.appendChild(li);
            });
        }

        // Fetch all levels on initial load
        fetchLevels('', 'all');
    </script>
</body>
</html>
