<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geometry Dash Level Search</title>
    <style>
        body {
            font-family: 'Verdana', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #1e1e1e;
            color: #fff;
        }
        h1 {
            text-align: center;
            color: #f0c;
            margin-top: 20px;
            font-size: 36px;
        }
        #search-container {
            display: flex;
            justify-content: center;
            margin: 20px;
        }
        #search-input {
            width: 300px;
            padding: 10px;
            border: 2px solid #f0c;
            border-radius: 4px;
            background-color: #2b2b2b;
            color: #fff;
            font-size: 18px;
            outline: none;
        }
        #search-button {
            padding: 10px 20px;
            margin-left: 10px;
            border: none;
            border-radius: 4px;
            background-color: #f0c;
            color: #1e1e1e;
            font-size: 18px;
            cursor: pointer;
        }
        #search-button:hover {
            background-color: #e1a1a1;
        }
        #difficulty-filters {
            display: flex;
            justify-content: center;
            margin: 20px;
        }
        .filter-button {
            padding: 10px 20px;
            margin: 0 5px;
            border: none;
            border-radius: 4px;
            background-color: #f0c;
            color: #1e1e1e;
            font-size: 16px;
            cursor: pointer;
        }
        .filter-button:hover {
            background-color: #e1a1a1;
        }
        #results {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
            margin: 20px;
        }
        .level-item {
            width: 220px;
            background: linear-gradient(135deg, #3f3f3f, #1e1e1e);
            border: 2px solid #f0c;
            border-radius: 8px;
            padding: 10px;
            text-align: center;
            color: #fff;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.5);
            transition: transform 0.3s ease;
        }
        .level-item:hover {
            transform: scale(1.05);
        }
        .level-item h3 {
            margin: 10px 0;
            font-size: 20px;
            color: #f0c;
        }
        .level-item p {
            margin: 5px 0;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <h1>Geometry Dash Level Search</h1>
    <div id="search-container">
        <input type="text" id="search-input" placeholder="Enter level name...">
        <button id="search-button">Search</button>
    </div>
    <div id="difficulty-filters">
        <button class="filter-button" data-difficulty="">All</button>
        <button class="filter-button" data-difficulty="Easy">Easy</button>
        <button class="filter-button" data-difficulty="Medium">Medium</button>
        <button class="filter-button" data-difficulty="Hard">Hard</button>
        <button class="filter-button" data-difficulty="Insane">Insane</button>
    </div>
    <div id="results">
        <!-- Example level item -->
        <div class="level-item">
            <h3>Level Name: Example Level</h3>
            <p>Level ID: 12345</p>
            <p>Author: Example</p>
            <p>Difficulty: Medium</p>
        </div>
        <!-- More level items will be dynamically inserted here -->
    </div>
    <script>
        const searchButton = document.getElementById('search-button');
        const searchInput = document.getElementById('search-input');
        const resultsContainer = document.getElementById('results');
        const filterButtons = document.querySelectorAll('.filter-button');
        let selectedDifficulty = '';

        searchButton.addEventListener('click', function() {
            const levelName = searchInput.value;
            if (!levelName) return;
            fetch(`https://gdbrowser.com/api/search/${levelName}`)
                .then(response => response.json())
                .then(data => {
                    resultsContainer.innerHTML = '';
                    if (data.length === 0) {
                        resultsContainer.innerHTML = '<p style="color: #fff;">No results found.</p>';
                    } else {
                        const filteredLevels = selectedDifficulty 
                            ? data.filter(level => level.difficulty === selectedDifficulty)
                            : data;

                        filteredLevels.forEach(level => {
                            const levelItem = document.createElement('div');
                            levelItem.className = 'level-item';
                            levelItem.innerHTML = `
                                <h3>Level Name: ${level.name}</h3>
                                <p>Level ID: ${level.id}</p>
                                <p>Author: ${level.author}</p>
                                <p>Difficulty: ${level.difficulty}</p>
                            `;
                            resultsContainer.appendChild(levelItem);
                        });
                    }
                })
                .catch(error => {
                    console.error('Error fetching data:', error);
                    resultsContainer.innerHTML = '<p style="color: #fff;">Error fetching data.</p>';
                });
        });

        filterButtons.forEach(button => {
            button.addEventListener('click', function() {
                selectedDifficulty = this.dataset.difficulty;
                filterButtons.forEach(btn => btn.style.backgroundColor = '#f0c');
                this.style.backgroundColor = '#e1a1a1';
                searchButton.click();  // Trigger search with the selected difficulty
            });
        });
    </script>
</body>
</html>
