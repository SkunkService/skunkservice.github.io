<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geometry Dash Level Search</title>
    <style>
        body {
            font-family: 'Press Start 2P', cursive; /* Font similar to Geometry Dash */
            background-color: #000000;
            color: #ffffff;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .container {
            padding: 20px;
        }
        .search-container {
            margin-bottom: 20px;
        }
        #search-input {
            padding: 10px;
            border: 2px solid #ffcc00;
            border-radius: 5px;
            background: #222222;
            color: #ffffff;
            font-size: 16px;
        }
        #search-button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background: #ffcc00;
            color: #000000;
            font-size: 16px;
            cursor: pointer;
        }
        #search-button:hover {
            background: #ffaa00;
        }
        #level-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
            justify-content: center;
            padding: 0;
            margin: 0;
        }
        .level-item {
            background: #333333;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.5);
            color: #ffcc00;
            font-size: 18px;
            text-align: center;
            border: 2px solid #ffcc00; /* Adding border to match the style */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Search Levels</h1>
        <div class="search-container">
            <input type="text" id="search-input" placeholder="Enter level ID">
            <button id="search-button">Search</button>
        </div>
        <div id="level-grid"></div>
    </div>

    <script>
        document.getElementById('search-button').addEventListener('click', () => {
            const levelId = document.getElementById('search-input').value.trim();
            if (!levelId) {
                alert('Please enter a level ID');
                return;
            }

            // Fetch levels from the API without `/e`
            fetch(`https://gdbrowser.com/api/search/${levelId}`)
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    return response.json();
                })
                .then(data => {
                    // Clear previous results
                    const levelGrid = document.getElementById('level-grid');
                    levelGrid.innerHTML = '';

                    if (data.levels && data.levels.length > 0) {
                        data.levels.forEach(level => {
                            const div = document.createElement('div');
                            div.className = 'level-item';
                            div.textContent = level.name; // Only displaying level name
                            levelGrid.appendChild(div);
                        });
                    } else {
                        levelGrid.innerHTML = '<p>No levels found</p>';
                    }
                })
                .catch(error => {
                    console.error('Error fetching data:', error);
                    const levelGrid = document.getElementById('level-grid');
                    levelGrid.innerHTML = '<p>Error fetching data</p>';
                });
        });
    </script>
</body>
</html>
