<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Levels</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        .container {
            display: grid;
            grid-template-columns: 1fr;
            gap: 10px;
            padding: 20px;
            background-color: #ffffff;
            border: 1px solid #ddd;
            border-radius: 5px;
            max-width: 400px;
            width: 100%;
        }
        .container > * {
            margin: 0;
        }
        h1 {
            margin: 0;
            font-size: 24px;
            text-align: center;
        }
        input[type="text"] {
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #007bff;
            color: #fff;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
        pre {
            white-space: pre-wrap;
            word-wrap: break-word;
            background-color: #f7f7f7;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            overflow: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Search Levels</h1>
        <input type="text" id="search-input" placeholder="Enter level ID">
        <button id="search-button">Search</button>
        <pre id="result"></pre>
    </div>

    <script>
        document.getElementById('search-button').addEventListener('click', () => {
            const levelId = document.getElementById('search-input').value;
            const url = `https://gdbrowser.com/api/search/e/${levelId}`;

            fetch(url, {
                method: 'GET',
                headers: {
                    'Accept': 'text/plain' // Adjust if API returns in another format
                }
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.text(); // Use .text() for plain text responses
            })
            .then(data => {
                document.getElementById('result').textContent = data;
            })
            .catch(error => {
                console.error('Error fetching data:', error);
                document.getElementById('result').textContent = 'Error fetching data';
            });
        });
    </script>
</body>
</html>
