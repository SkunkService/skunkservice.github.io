<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geometry Dash Level Search</title>
    <style>
        /* Add your GD styles here */
    </style>
</head>
<body>
    <div class="container">
        <h1>Geometry Dash Level Search</h1>
        <input type="text" id="levelName" placeholder="Enter level name" />
        <button onclick="searchLevels()">Search Levels</button>
        <ul id="level-list" class="level-list"></ul>
    </div>

    <script>
        async function searchLevels() {
            const levelName = document.getElementById('levelName').value;
            const levelList = document.getElementById('level-list');
            levelList.innerHTML = ''; // Clear previous results

            try {
                const response = await fetch(`https://gdbrowser.com/api/search?name=${encodeURIComponent(levelName)}`, {
                    mode: 'cors' // Set the mode to 'cors' if you use a proxy
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP error! Status: ${response.status}`);
                }
                
                const data = await response.json();
                
                if (data.length === 0) {
                    levelList.innerHTML = '<li>No levels found.</li>';
                } else {
                    data.forEach(level => {
                        const levelDiv = document.createElement('li');
                        levelDiv.className = 'level-item';
                        levelDiv.textContent = `ID: ${level.id}, Name: ${level.name}, Difficulty: ${level.difficulty}`;
                        levelList.appendChild(levelDiv);
                    });
                }
            } catch (error) {
                levelList.innerHTML = '<li>Error fetching data. Please try again later.</li>';
                console.error('Error fetching data:', error);
            }
        }
    </script>
</body>
</html>
