<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geometry Dash Level Search</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

        body {
            font-family: 'Press Start 2P', cursive;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #222831;
            background-image: radial-gradient(circle, #00ADB5, #393E46, #FF5722);
            background-size: cover;
        }
        .search-container {
            text-align: center;
            background-color: #393E46;
            padding: 20px;
            border: 4px solid #00ADB5;
            border-radius: 10px;
            box-shadow: 0 0 15px #00ADB5;
        }
        .search-box {
            padding: 15px;
            width: 280px;
            border: 3px solid #FF5722;
            border-radius: 5px;
            font-size: 16px;
            background-color: #EEEEEE;
        }
        .search-button {
            padding: 10px 30px;
            border: 3px solid #00ADB5;
            border-radius: 5px;
            background-color: #FF5722;
            color: white;
            cursor: pointer;
            font-size: 16px;
            margin-top: 20px;
            transition: transform 0.2s ease;
        }
        .search-button:hover {
            background-color: #00ADB5;
            border-color: #FF5722;
            transform: scale(1.05);
        }
        h1 {
            color: #00ADB5;
            text-shadow: 2px 2px #FF5722;
            font-size: 20px;
        }
        .results-container {
            margin-top: 20px;
        }
        .result {
            background-color: #222831;
            border: 3px solid #00ADB5;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 10px;
            color: #EEEEEE;
            box-shadow: 0 0 10px #00ADB5;
        }
        .result h3 {
            margin: 0;
            font-size: 18px;
            color: #FF5722;
        }
        .result p {
            margin: 5px 0;
            font-size: 14px;
            color: #EEEEEE;
        }
    </style>
</head>
<body>
    <div class="search-container">
        <h1>Search Geometry Dash Levels</h1>
        <input type="text" id="searchInput" class="search-box" placeholder="Enter level name or ID...">
        <button class="search-button" onclick="searchLevel()">Search</button>

        <div id="results" class="results-container"></div>
    </div>

    <script>
        function searchLevel() {
            const searchInput = document.getElementById('searchInput').value;
            const resultsContainer = document.getElementById('results');
            resultsContainer.innerHTML = ''; // Clear previous results

            // Fetch level data from GDBrowser API
            fetch(`https://gdbrowser.com/api/search/${searchInput}`)
                .then(response => response.json())
                .then(data => {
                    if (data.length === 0) {
                        resultsContainer.innerHTML = '<p>No results found</p>';
                    } else {
                        data.forEach(level => {
                            const resultDiv = document.createElement('div');
                            resultDiv.classList.add('result');
                            resultDiv.innerHTML = `
                                <h3>${level.name} by ${level.creator}</h3>
                                <p>ID: ${level.id}</p>
                                <p>Difficulty: ${level.difficulty}</p>
                                <p>Downloads: ${level.downloads}</p>
                            `;
                            resultsContainer.appendChild(resultDiv);
                        });
                    }
                })
                .catch(error => {
                    console.error('Error fetching data:', error);
                    resultsContainer.innerHTML = '<p>Error fetching data</p>';
                });
        }
    </script>
</body>
</html>
