<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geometry Dash Level Search</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

        body {
            font-family: 'Press Start 2P', cursive;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #222831;
            background-image: radial-gradient(circle, #00ADB5, #393E46, #FF5722);
            background-size: cover;
        }
        .search-container {
            text-align: center;
            background-color: #393E46;
            padding: 20px;
            border: 4px solid #00ADB5;
            border-radius: 10px;
            box-shadow: 0 0 15px #00ADB5;
        }
        .search-box {
            padding: 15px;
            width: 280px;
            border: 3px solid #FF5722;
            border-radius: 5px;
            font-size: 16px;
            background-color: #EEEEEE;
        }
        .search-button {
            padding: 10px 30px;
            border: 3px solid #00ADB5;
            border-radius: 5px;
            background-color: #FF5722;
            color: white;
            cursor: pointer;
            font-size: 16px;
            margin-top: 20px;
            transition: transform 0.2s ease;
        }
        .search-button:hover {
            background-color: #00ADB5;
            border-color: #FF5722;
            transform: scale(1.05);
        }
        h1 {
            color: #00ADB5;
            text-shadow: 2px 2px #FF5722;
            font-size: 20px;
        }
        .results-container {
            margin-top: 20px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); /* Responsive grid */
            gap: 20px; /* Spacing between grid items */
        }
        .result {
            background-color: #222831;
            border: 3px solid #00ADB5;
            padding: 15px;
            border-radius: 5px;
            color: #EEEEEE;
            box-shadow: 0 0 10px #00ADB5;
            text-align: left;
        }
        .result h3 {
            margin: 0;
            font-size: 18px;
            color: #FF5722;
        }
        .result p {
            margin: 5px 0;
            font-size: 14px;
            color: #EEEEEE;
        }
        .pagination {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
        }
        .pagination button {
            padding: 10px 20px;
            margin: 0 10px;
            border: 3px solid #00ADB5;
            background-color: #FF5722;
            color: white;
            cursor: pointer;
            border-radius: 5px;
            font-size: 14px;
            transition: transform 0.2s ease;
        }
        .pagination button:hover {
            background-color: #00ADB5;
            border-color: #FF5722;
            transform: scale(1.05);
        }
        .pagination span {
            color: #EEEEEE;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="search-container">
        <h1>Search Geometry Dash Levels</h1>
        <input type="text" id="searchInput" class="search-box" placeholder="Enter level name or ID...">
        <button class="search-button" onclick="searchLevel()">Search</button>

        <div id="results" class="results-container"></div>
        
        <div class="pagination">
            <button onclick="prevPage()">Previous</button>
            <span id="pageInfo"></span>
            <button onclick="nextPage()">Next</button>
        </div>
    </div>

    <script>
        let currentPage = 1;
        let maxPage = 1;
        const resultsPerPage = 10; // Adjust the number of results per page

        function searchLevel() {
            const searchInput = document.getElementById('searchInput').value;
            currentPage = 1; // Reset to first page for new search
            fetchLevels(searchInput, currentPage);
        }

        function fetchLevels(query, page) {
            const resultsContainer = document.getElementById('results');
            const pageInfo = document.getElementById('pageInfo');
            resultsContainer.innerHTML = ''; // Clear previous results

            // Direct API URL for debugging purposes
            const apiUrl = `https://gdbrowser.com/api/search/${query}/${page}`;

            fetch(apiUrl)
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    return response.json();
                })
                .then(data => {
                    console.log('API Response:', data); // Debugging line
                    if (data === -1) {
                        resultsContainer.innerHTML = '<p>Invalid search query or API error</p>';
                    } else if (Array.isArray(data)) {
                        if (data.length === 0) {
                            resultsContainer.innerHTML = '<p>No results found</p>';
                        } else {
                            resultsContainer.innerHTML = '';
                            data.forEach(level => {
                                const resultDiv = document.createElement('div');
                                resultDiv.classList.add('result');
                                resultDiv.innerHTML = `
                                    <h3>${level.name} by ${level.author}</h3>
                                    <p>ID: ${level.id}</p>
                                    <p>Difficulty: ${level.difficulty}</p>
                                    <p>Downloads: ${level.downloads}</p>
                                `;
                                resultsContainer.appendChild(resultDiv);
                            });
                            maxPage = Math.ceil(data.length / resultsPerPage); // Calculate max pages based on the result count
                            pageInfo.innerHTML = `Page ${currentPage} of ${maxPage}`;
                        }
                    } else {
                        console.error('Unexpected API response format:', data);
                        resultsContainer.innerHTML = '<p>Unexpected response format</p>';
                    }
                })
                .catch(error => {
                    console.error('Error fetching data:', error);
                    resultsContainer.innerHTML = '<p>Error fetching data</p>';
                });
        }

        function prevPage() {
            const searchInput = document.getElementById('searchInput').value;
            if (currentPage > 1) {
                currentPage--;
                fetchLevels(searchInput, currentPage);
            }
        }

        function nextPage() {
            const searchInput = document.getElementById('searchInput').value;
            if (currentPage < maxPage) {
                currentPage++;
                fetchLevels(searchInput, currentPage);
            }
        }
    </script>
</body>
</html>
