<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add SkunkApp to Discord</title>
    <link rel="stylesheet" href="discord-style.css"> <!-- Assuming you're using style.css for styling -->
</head>
<body>
    <div class="container">
        <h1>Add SkunkApp to Your Discord Server</h1>
        <p>Click the button below to invite SkunkApp to your server and grant it the required permissions.</p>
        <button id="add-skunkapp-btn" class="button">Add SkunkApp</button>
    </div>

    <script>
        document.getElementById('add-skunkapp-btn').addEventListener('click', () => {
            const clientId = '1257962930863865866'; // Your Discord app client ID
            const redirectUri = 'https://skunkservice.github.io/skunkapp/';
            const permissions = '8'; // Adjust as needed
            const url = `https://discord.com/oauth2/authorize?client_id=${clientId}&permissions=${permissions}&response_type=code&redirect_uri=${encodeURIComponent(redirectUri)}&scope=bot+applications.commands+email`;

            // Open the authorization URL in a popout window
            window.open(url, 'popout', 'width=800,height=600');
        });
    </script>
</body>
</html>
