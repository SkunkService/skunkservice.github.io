<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add SkunkApp to Discord</title>
    <link rel="stylesheet" href="discord-style.css"> <!-- Assuming you're using style.css for styling -->
</head>
<body>
    <div class="container">
        <h1>Add SkunkApp to Your Discord Server</h1>
        <p>Click the button below to invite SkunkApp to your server and grant it the required permissions.</p>
        <a href="https://discord.com/oauth2/authorize?client_id=1257962930863865866&permissions=8&response_type=code&redirect_uri=https%3A%2F%2Fskunkservice.github.io%2FSkunk-Application&integration_type=0&scope=role_connections.write+messages.read+applications.commands+dm_channels.read+dm_channels.messages.write+gateway.connect+bot+guilds+guilds.members.read+guilds.join+applications.builds.read+applications.entitlements+email" class="button">Add SkunkApp</a>
    </div>
</body>
</html>
