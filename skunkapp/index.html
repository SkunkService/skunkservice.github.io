<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SkunkApp Setup</title>
    <link rel="stylesheet" href="../style.css"> <!-- Adjust path if needed -->
</head>
<body>
    <div id="black-background" hidden>
        <div id="alert-modal">
            <h1 id="title-alert" style="color: black;">undefined</h1>
            <p id="description-alert" style="color: black;">undefined</p>
            <button id="ok-alert">OK</button>
        </div>
    </div>
    <header>
        <h1>Welcome to SkunkApp</h1>
    </header>
    <main>
        <div id="menu-body">
            <button id="setup-btn" aria-label="Setup">Setup</button>
            <p>The SkunkApp has been made for setup with the Guild.</p>
            <button id="report-problem-btn" aria-label="Report a Problem">Report a Problem</button>
            <button id="feedback-btn" aria-label="Feedback">Feedback</button>
        </div>
        <div id="setup-body" hidden>
            <h2>Setup SkunkApp</h2>
            <p>Click the button below to authorize SkunkApp with your Discord account.</p>
            <button onclick='window.open("https://skunkservice.github.io/Skunk-Application","width=900,height=900");' aria-label="Open SkunkApp Documentation">Documentations</button>
            <button id="authorize-btn">Authorize with Discord</button>
            <input type="text" placeholder="Please, Use Invite Link to Review the Server." id="invitelink-review" required>
            <button id="review-guild">Send Server to Review</button>
        </div>
        <div id="feedback-body" hidden>
            <h2>Feedback</h2>
            <form id="feedback-form">
                <label for="feedback-name">Name:</label>
                <input type="text" id="feedback-name" name="name" required>
                
                <label for="feedback-email">Email:</label>
                <input type="email" id="feedback-email" name="email" required>
                
                <label for="feedback-comments">Comments:</label>
                <textarea id="feedback-comments" name="comments" required></textarea>
                
                <button type="submit">Submit Feedback</button>
            </form>
        </div>
        <div id="report-problem-body" hidden>
            <h2>Report a Problem</h2>
            <form id="report-problem-form">
                <label for="problem-name">Name:</label>
                <input type="text" id="problem-name" name="name" required>
                
                <label for="problem-email">Email:</label>
                <input type="email" id="problem-email" name="email" required>
                
                <label for="problem-description">Problem Description:</label>
                <textarea id="problem-description" name="description" required></textarea>
                
                <button type="submit">Report Problem</button>
            </form>
        </div>
    </main>
    <footer>
        <p>Â© 2024 SkunkApp</p>
    </footer>
    <script src="index.js"></script>
</body>
</html>
